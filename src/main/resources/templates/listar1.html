<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head"></head>
</head>
<body>
<header th:replace="layouts/layout::header"></header>
<div class="container">
	<table class="table">
 <thead>
  <tr>
     <th scope="col">id</th>
     <th scope="col">Nombres</th>
     <th scope="col">Apellidos</th>
     <th scope="col">DUI</th>
     <th scope="col">Alumnos</th>
     
  </tr>
 </thead>
 <tbody>
 
  <tr th:each="maestros: ${maestros}">     
     <td th:text="${maestros.id_maestros}"/>
     <td th:text="${maestros.nombres}" />
     <td th:text="${maestros.apellidos}" />
     <td th:text="${maestros.dui}" />
     <td th:text="${maestros.alumnos}" />
     <td> <a th:href="@{/form1/} + ${maestros.id_maestros}" th:text="'Editar'" 
             class="btn btn-primary btn-xs" ></a></td>
     <td> <a th:href="@{/eliminarm/} + ${maestros.id_maestros}" th:text="'Eliminar'" 
             class="btn btn-danger btn-xs" 
             onclick="return confirm('Estas seguro?')" ></a></td>
  </tr>
 </tbody>
</table>
</div>

<a th:href="@{/form1}" class="btn btn-primary">Crear</a>
<a th:href="@{/}" class="btn btn-secondary">Regresar</a>
<footer th:replace="layouts/layout::footer"></footer>
</body>
</html>
